<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background: url('s1200.jpg') no-repeat;
            -moz-background-size: 100%;
            -webkit-background-size: 100%;
            -o-background-size: 100%;
            background-size: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-attachment:fixed" topmargin="0">

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 style= "color: black; font-family:cursive; text-align:center;"> Ваши отзывы</h2> <br><br>
        </div>
        <div class="col-lg-6">
            <div id="comment-field"> </div>
        </div>
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <label for="comment-name">Имя:</label>
                    <input type="name" class="form-control" id="comment-name" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label for="comment-body">Отзыв:</label>
                    <input type="name" class="form-control" id="comment-body" placeholder="Ваш отзыв">
                </div>
                <div class="form-group text-right" >
                    <button type="submit" id="comment-add" class="btn btn-info">Добавить отзыв</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="comment.js">

</script>
</body>
</html>
